<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        gap: 20px;
        height: calc(100vh - 40px);
      }
      .main-panel {
        flex: 1;
        overflow-y: auto;
      }
      .debug-panel {
        width: 400px;
        display: flex;
        flex-direction: column;
      }
      .debug-logs {
        flex: 1;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
        background-color: #f9f9f9;
        max-height: calc(100vh - 120px);
      }
      .debug-logs p {
        margin: 2px 0;
        padding: 2px 0;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-panel">
        <h2>Buttplug WASM 控制面板</h2>
        
        <div style="margin: 20px 0;">
          <button id="b">Start/Stop Scan</button>
        </div>
        
        <div style="margin: 20px 0;">
          <h3>振動控制</h3>
          <div style="margin: 10px 0;">
            <label for="vibrateSlider">振動強度: </label>
            <input type="range" id="vibrateSlider" min="0" max="100" value="0" style="width: 200px;">
            <span id="vibrateValue">0%</span>
          </div>
          <div style="margin: 10px 0;">
            <button id="vibrateBtn">開始振動</button>
            <button id="stopBtn">停止振動</button>
          </div>
        </div>
        
        <div style="margin: 20px 0;">
          <h3>設備列表</h3>
          <div id="deviceList" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;">
            尚未找到設備
          </div>
        </div>
      </div>
      
      <div class="debug-panel">
        <h3>Debug Logs:</h3>
        <div id="logs" class="debug-logs">
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
