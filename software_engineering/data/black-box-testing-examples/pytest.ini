[pytest]
# pytest 配置檔

# 測試檔案搜尋路徑
testpaths = tests

# 測試檔案命名模式
python_files = test_*.py

# 測試類別命名模式
python_classes = Test*

# 測試函數命名模式
python_functions = test_*

# 命令列選項
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# 標記定義
markers =
    boundary: 邊界值測試
    pairwise: 組合測試
    decision: 決策表測試
    state: 狀態轉移測試
    slow: 執行較慢的測試

# 覆蓋率設定
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
