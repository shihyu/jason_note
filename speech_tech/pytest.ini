[pytest]
# pytest 配置檔案

# 測試目錄
testpaths = tests

# Python 檔案模式
python_files = test_*.py

# Python 類別模式
python_classes = Test*

# Python 函數模式
python_functions = test_*

# 輸出選項
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 標記定義
markers =
    slow: 標記為慢速測試（需要下載模型）
    integration: 整合測試
    unit: 單元測試
    network: 需要網路連線的測試

# 最小 Python 版本
minversion = 7.0
