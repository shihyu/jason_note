<div class="intro" data-example="true">

    <script>
        let originalHTML = '';
        let currentMode = 'css';

        document.addEventListener('DOMContentLoaded', () => {
            const initialHTMLContent = document.getElementById('initialHTML').innerHTML;
            document.getElementById('htmlEditor').value = initialHTMLContent;
            originalHTML = initialHTMLContent;
            
            runQuery();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('queryInput').addEventListener('input', runQuery);
            document.getElementById('htmlEditor').addEventListener('input', runQuery);
            document.getElementById('htmlFileInput').addEventListener('change', handleFileSelect);
            document.querySelectorAll('input[name="mode"]').forEach(radio => {
                radio.addEventListener('change', handleModeChange);
            });
        }
        
        function handleModeChange(event) {
            currentMode = event.target.value;
            const queryLabel = document.getElementById('queryLabel');
            const queryInput = document.getElementById('queryInput');
            
            if (currentMode === 'css') {
                queryLabel.textContent = 'CSS é¸æ“‡å™¨ï¼š';
                queryInput.placeholder = 'ä¾‹å¦‚ï¼šdiv.intro > p';
                if(queryInput.value.startsWith('/')) queryInput.value = '.intro span';
            } else {
                queryLabel.textContent = 'XPath è¡¨é”å¼ï¼š';
                queryInput.placeholder = 'ä¾‹å¦‚ï¼š//div[@class=\'intro\']/p';
                if(!queryInput.value.startsWith('/')) queryInput.value = '//span[@id=\'Lastname\']';
            }
            runQuery();
        }

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            runQuery();
        }

        function runQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const htmlContent = document.getElementById('htmlEditor').value;
            const outputDiv = document.getElementById('outputHTML');
            const statsContainer = document.getElementById('stats-container');

            if (!htmlContent) {
                outputDiv.innerHTML = '<div class="no-results">è«‹åœ¨å³å´ç·¨è¼¯å™¨ä¸­è¼¸å…¥HTMLå…§å®¹</div>';
                statsContainer.innerHTML = '';
                return;
            }

            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                
                const parseError = doc.querySelector('parsererror');
                if (parseError) {
                    showError('HTMLèªæ³•éŒ¯èª¤:\n' + parseError.innerText);
                    return;
                }
                
                let matchedNodes = [];
                if (query) {
                    if (currentMode === 'css') {
                        const nodeList = doc.querySelectorAll(query);
                        matchedNodes = Array.from(nodeList);
                    } else { // xpath
                        const xpathResult = doc.evaluate(query, doc.documentElement, null, XPathResult.ORDERED_NODE_SNAPSHOT_TYPE, null);
                        for (let i = 0; i < xpathResult.snapshotLength; i++) {
                            matchedNodes.push(xpathResult.snapshotItem(i));
                        }
                    }
                }
                
                displayResults(matchedNodes, doc, query);

            } catch (error) {
                const errorType = currentMode === 'css' ? 'CSS é¸æ“‡å™¨' : 'XPath è¡¨é”å¼';
                showError(`${errorType}èªæ³•éŒ¯èª¤: \n${error.message}`);
            }
        }
        
        function displayResults(matchedNodes, doc, query) {
            const outputDiv = document.getElementById('outputHTML');
            const statsContainer = document.getElementById('stats-container');
            outputDiv.innerHTML = '';
            statsContainer.innerHTML = '';

            const resultTypeLabel = currentMode === 'xpath' ? 'åŒ¹é…ç¯€é»æ•¸' : 'åŒ¹é…å…ƒç´ æ•¸';
            const resultLengthLabel = currentMode === 'xpath' ? 'è¡¨é”å¼é•·åº¦' : 'é¸æ“‡å™¨é•·åº¦';

            const stats = document.createElement('div');
            stats.className = 'stats';
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${matchedNodes.length}</div>
                    <div class="stat-label">${resultTypeLabel}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${new Set(matchedNodes.map(n => (n.nodeType === Node.ELEMENT_NODE ? n.tagName : n.nodeName))).size}</div>
                    <div class="stat-label">é¡å‹æ•¸</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${query.length}</div>
                    <div class="stat-label">${resultLengthLabel}</div>
                </div>
            `;
            statsContainer.appendChild(stats);

            if (matchedNodes.length === 0 && query) {
                 const noResults = document.createElement('div');
                 noResults.className = 'no-results';
                 noResults.textContent = 'æœªæ‰¾åˆ°åŒ¹é…çš„çµæœ';
                 outputDiv.appendChild(noResults);
            }

            const treeContainer = document.createElement('div');
            renderNode(doc.documentElement, treeContainer, 0, matchedNodes); 
            outputDiv.appendChild(treeContainer);
        }
        
        function renderNode(node, parentElement, depth, matchedNodes) {
            const indent = '  '.repeat(depth);
            const escape = (str) => str.replace(/[&<>"']/g, (m) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' })[m]);

            switch (node.nodeType) {
                case Node.ELEMENT_NODE:
                    const isElementMatched = matchedNodes.includes(node);
                    let attrsHTML = Array.from(node.attributes).map(attr => {
                        const isAttrMatched = matchedNodes.includes(attr);
                        const attrHTML = ` <span class="attr-name">${attr.name}</span>=<span class="attr-value">"${escape(attr.value)}"</span>`;
                        return isAttrMatched ? `<span class="marked">${attrHTML}</span>` : attrHTML;
                    }).join('');
                    
                    const openTagHTML = `${indent}<span class="tag">&lt;${node.tagName.toLowerCase()}${attrsHTML}&gt;</span>`;
                    const openTagDiv = document.createElement('div');
                    openTagDiv.innerHTML = openTagHTML;
                    if (isElementMatched) openTagDiv.querySelector('.tag').classList.add('marked');
                    parentElement.appendChild(openTagDiv);

                    if (node.childNodes.length > 0) {
                         node.childNodes.forEach(child => renderNode(child, parentElement, depth + 1, matchedNodes));
                    }
                   
                    const selfClosingTags = ['area', 'base', 'br', 'col', 'embed', 'hr', 'img', 'input', 'link', 'meta', 'param', 'source', 'track', 'wbr'];
                    if (!selfClosingTags.includes(node.tagName.toLowerCase())) {
                         const closeTagHTML = `${indent}<span class="tag">&lt;/${node.tagName.toLowerCase()}&gt;</span>`;
                         const closeTagDiv = document.createElement('div');
                         closeTagDiv.innerHTML = closeTagHTML;
                         if (isElementMatched) closeTagDiv.querySelector('.tag').classList.add('marked');
                         parentElement.appendChild(closeTagDiv);
                    }
                    break;
                case Node.TEXT_NODE:
                    const trimmedText = node.textContent.trim();
                    if (trimmedText) {
                        const isTextMatched = matchedNodes.includes(node);
                        const textDiv = document.createElement('div');
                        if (isTextMatched) {
                            textDiv.innerHTML = `${indent}<span class="text-node marked">${escape(trimmedText)}</span>`;
                        } else {
                            textDiv.className = 'text-node';
                            textDiv.textContent = indent + escape(trimmedText);
                        }
                        parentElement.appendChild(textDiv);
                    }
                    break;
            }
        }
        
        function reloadHTML() {
            document.getElementById('htmlEditor').value = originalHTML;
            runQuery();
        }

        function loadHTMLFile() {
            document.getElementById('htmlFileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const htmlContent = e.target.result;
                document.getElementById('htmlEditor').value = htmlContent;
                originalHTML = htmlContent;
                runQuery();
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function showError(message) {
            const outputDiv = document.getElementById('outputHTML');
            const statsContainer = document.getElementById('stats-container');
            outputDiv.innerHTML = `<div class="error">${message}</div>`;
            statsContainer.innerHTML = '';
        }
    </script>
