# docker compose -f redis-compose.yml up -d
version: "3"

services:
  redis:
    build:
      dockerfile: Dockerfile #基於Dockerfile建立image
    image: docker-finmind
    restart: always
    container_name: finmind #容器名稱
    ports:
      - 6380:6379
    volumes:
      - ./data:/usr/src/app
    command: sh -c "redis-server --daemonize yes && tail -f /dev/null" #啟動 redis-server
