<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 標題 -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    雙紅外線鏡頭視差測距原理
  </text>
  
  <!-- 基線 -->
  <line x1="150" y1="450" x2="650" y2="450" stroke="#666" stroke-width="3"/>
  <text x="400" y="485" font-size="14" text-anchor="middle" fill="#666">基線距離 (Baseline = B)</text>
  
  <!-- 左鏡頭 -->
  <g id="left-camera">
    <rect x="130" y="420" width="40" height="50" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="5"/>
    <circle cx="150" cy="435" r="8" fill="#FFD700" stroke="#333" stroke-width="1"/>
    <text x="150" y="510" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A90E2">左鏡頭 L</text>
  </g>
  
  <!-- 右鏡頭 -->
  <g id="right-camera">
    <rect x="630" y="420" width="40" height="50" fill="#E24A4A" stroke="#8A2E2E" stroke-width="2" rx="5"/>
    <circle cx="650" cy="435" r="8" fill="#FFD700" stroke="#333" stroke-width="1"/>
    <text x="650" y="510" font-size="14" font-weight="bold" text-anchor="middle" fill="#E24A4A">右鏡頭 R</text>
  </g>
  
  <!-- 目標物體 -->
  <g id="target">
    <circle cx="400" cy="150" r="25" fill="#50C878" stroke="#2E7D5A" stroke-width="3"/>
    <text x="400" y="120" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D5A">目標物體</text>
    <text x="400" y="105" font-size="12" text-anchor="middle" fill="#666">(深度 = Z)</text>
  </g>
  
  <!-- 左鏡頭到物體的光線 -->
  <line x1="150" y1="435" x2="400" y2="150" stroke="#4A90E2" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 150 435 Q 220 350 270 280" fill="none" stroke="#4A90E2" stroke-width="1" opacity="0.3"/>
  
  <!-- 右鏡頭到物體的光線 -->
  <line x1="650" y1="435" x2="400" y2="150" stroke="#E24A4A" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 650 435 Q 580 350 530 280" fill="none" stroke="#E24A4A" stroke-width="1" opacity="0.3"/>
  
  <!-- 視差角度標示 -->
  <path d="M 150 435 L 150 380 L 180 380" fill="none" stroke="#4A90E2" stroke-width="1.5"/>
  <text x="155" y="400" font-size="11" fill="#4A90E2">θL</text>
  
  <path d="M 650 435 L 650 380 L 620 380" fill="none" stroke="#E24A4A" stroke-width="1.5"/>
  <text x="635" y="400" font-size="11" fill="#E24A4A">θR</text>
  
  <!-- 垂直深度線 -->
  <line x1="400" y1="150" x2="400" y2="450" stroke="#333" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="420" y="300" font-size="14" font-weight="bold" fill="#333">Z (深度)</text>
  
  <!-- 視差說明框 -->
  <rect x="50" y="540" width="700" height="50" fill="#F5F5F5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="400" y="560" font-size="13" text-anchor="middle" fill="#333" font-weight="bold">
    深度計算公式
  </text>
  <text x="400" y="580" font-size="16" text-anchor="middle" fill="#E24A90" font-weight="bold">
    Z = (B × f) / d
  </text>
  
  <!-- 公式說明 -->
  <g id="formula-explanation">
    <text x="60" y="560" font-size="11" fill="#666">B = 基線距離</text>
    <text x="60" y="575" font-size="11" fill="#666">f = 焦距</text>
    <text x="680" y="560" font-size="11" fill="#666" text-anchor="end">d = 視差</text>
    <text x="680" y="575" font-size="11" fill="#666" text-anchor="end">(兩影像的位移)</text>
  </g>
  
  <!-- 影像平面示意 -->
  <g id="image-planes">
    <!-- 左影像 -->
    <rect x="100" y="300" width="60" height="80" fill="none" stroke="#4A90E2" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="130" y="295" font-size="10" text-anchor="middle" fill="#4A90E2">左影像</text>
    <circle cx="140" cy="340" r="3" fill="#50C878"/>
    
    <!-- 右影像 -->
    <rect x="640" y="300" width="60" height="80" fill="none" stroke="#E24A4A" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="670" y="295" font-size="10" text-anchor="middle" fill="#E24A4A">右影像</text>
    <circle cx="655" cy="340" r="3" fill="#50C878"/>
    
    <!-- 視差指示 -->
    <line x1="140" y1="360" x2="655" y2="360" stroke="#FF8C00" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <text x="400" y="355" font-size="12" text-anchor="middle" fill="#FF8C00" font-weight="bold">視差 (disparity)</text>
  </g>
  
  <!-- 箭頭定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF8C00"/>
    </marker>
  </defs>
</svg>